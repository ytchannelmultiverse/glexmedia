  <title>Glex Media - 50,000+ AI Reels for Content Creators</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Outfit', sans-serif; 
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }
    
    /* Unified Background System - Centered Spotlight */
    .unified-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -50;
      background: #02040a; /* Very deep blue-black */
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.05) 0%, transparent 50%);
    }

    .tech-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -49;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(circle at 50% 0%, black 30%, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at 50% 0%, black 30%, transparent 80%);
      pointer-events: none;
    }

    /* Premium Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #000; 
    }
    ::-webkit-scrollbar-thumb {
      background: #1e3a8a; 
      border-radius: 3px;
    }

    /* Typography Utilities */
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    
    /* Gradients */
    .text-gradient-premium {
      background: linear-gradient(135deg, #fff 0%, #93c5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Glassmorphism Refined */
    .glass-nav {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-card-premium {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.2);
      transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      overflow: hidden;
    }
    
    .glass-card-premium::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.05),
        transparent
      );
      transition: 0.5s;
    }
    
    .glass-card-premium:hover::before {
      left: 100%;
      transition: 0.7s ease-in-out;
    }

    .glass-card-premium:hover {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateY(-8px);
      box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.6), 0 0 20px rgba(59, 130, 246, 0.15);
    }

    /* Premium Ease */
    .ease-premium {
      transition-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    .animate-float-delayed {
      animation: float 7s ease-in-out infinite;
      animation-delay: 2s;
    }

    /* Button Glow & Shimmer */
    .btn-glow {
      position: relative;
      overflow: hidden;
    }
    .btn-glow::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transform: skewX(-20deg);
      transition: none;
    }
    .btn-glow:hover::after {
      animation: shine 1.5s infinite;
    }
    
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 200%; }
    }

  </style>
